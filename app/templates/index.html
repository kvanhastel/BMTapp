{% extends "layout.html" %}

{% block content %}

<section class="bg-primary text-center text-black-70 mb-0" id="about">
    <div class="container">
        <div class="ml-auto">
            <h1>Welkom op de Web App van BC Tielt</h1>
            <p>Hier komt nog een uitleg waar deze pagina voor dient en een overzicht van de functies net zoals in menu
            </p>
        </div>
    </div>
</section>

{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

    <script>
            var app = new Vue({
                el: '#app',
                delimiters: ["[[","]]"],
                data: {
                    naam: {}
                },
                methods: {
                    fetchData: function () {
                        this.$http.get('/test').then(response => {
                            this.naam = response.body;
                        }, response => {
                            console.log("an error occured");
                        });


                    }
                },
                mounted: function() {
                    this.fetchData();
                }
            })
    </script>
{% endblock %}
